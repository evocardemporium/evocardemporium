<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EvoCard Emporium</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="EvoCard Emporium Logo">
            <h1>EvoCard Emporium</h1>
        </div>
        <nav>
            <a href="index.html#streams">Stream</a>
            <a href="index.html#visit">Visit Us</a>
        </nav>
    </header>

    <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="mailto:contact@evocardemporium.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 EvoCard Emporium</p>
        <p><a href="https://linktr.ee/evocardemporium" target="_blank">Visit Our Linktree</a></p>
    </footer>

</body>
</html>
