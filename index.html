<!DOCTYPE html>

    <!-- Header -->

            <img src="logo.png" alt="EvoCard Emporium Logo">

        </div>
        <nav>
            <a href="#streams">Stream</a>
            <a href="contact.html">Contact Us</a>

    <!-- Stream Section -->
    <section id="streams">
        <h2>Live Streams</h2>

    <!-- Visit Us Section -->
    <section id="visit">
        <h2>Visit Us</h2>
        <iframe 
            src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=272+E+Via+Rancho+Pkwy+Unit+3000" 
            allowfullscreen>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 EvoCard Emporium</p>
        <p><a href="https://linktr.ee/evocardemporium" target="_blank">Visit Our Linktree</a></p>
